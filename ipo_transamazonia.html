<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>IPO – Transamazonia</title>
  <link rel="icon" href="logo_transamazonia.png" type="image/png" />
  <style>
    /* Misma estilización que antes (colores, etc.) */
    body {
      font-family: "Helvetica Neue", Helvetica, Tahoma, sans-serif;
      background: #fff;
      color: #003366;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #B8860B;
    }
    .logo {
      display: block;
      margin: 0 auto 20px;
      max-width: 200px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"],
    input[type="date"],
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #6F4E37;
      border-radius: 5px;
      box-sizing: border-box;
      background: #fff8dc;
      color: #003366;
    }
    textarea {
      resize: vertical;
    }
    input[type="file"] {
      border: none;
    }
    button {
      width: 100%;
      background: #FFD700;
      color: #003366;
      border: none;
      border-radius: 5px;
      padding: 12px;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #B8860B;
      color: #fff;
    }
    .checkbox-label,
    .accept-label {
      display: flex;
      align-items: center;
      font-weight: normal;
      color: #003366;
    }
    .checkbox-label input,
    .accept-label input {
      margin-right: 8px;
    }
    #overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 18px;
      z-index: 99;
      display: none;
    }
    #progressContainer {
      width: 80%;
      margin-top: 20px;
    }
    #progressBar {
      height: 14px;
      background-color: #FFD700;
      border-radius: 6px;
      width: 0%;
      transition: width 0.3s ease;
    }
    #progressWrapper {
      background: #eee;
      border-radius: 6px;
      overflow: hidden;
      height: 14px;
    }
    #progressPercent {
      text-align: right;
      font-size: 13px;
      margin-top: 5px;
      color: #fff;
    }
    #welcomeOverlay {
      position: fixed;
      inset: 0;
      background: linear-gradient(to right, #FFD700, #6F4E37);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
      padding-left: 5%;
      color: #003366;
      font-size: 2em;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>

<!-- Pantalla de bienvenida -->
<div id="welcomeOverlay">
  ¡Bienvenido al sistema IPO de Transamazonia!
</div>

<!-- Overlay de carga -->
<div id="overlay">
  ⏳ Subiendo archivos, por favor espera…
  <div id="progressContainer" style="display:none;">
    <div id="progressWrapper"><div id="progressBar"></div></div>
    <div id="progressPercent">0%</div>
  </div>
</div>

<!-- Logo y encabezado -->
<img class="logo" src="logo_transamazonia.png" alt="Transamazonia" />
<h1>Informe de peligro operaciones (IPO)</h1>

<!-- Formulario -->
<form id="ipoForm">
  <div class="form-group">
    <label>Fecha del incidente
      <input type="date" name="fechaIncidente" required />
    </label>
  </div>

  <div class="form-group">
    <label>Nombre</label>
    <input id="nombreInput" name="nombre" type="text" placeholder="Ej: Juan Pérez" />
    <label class="checkbox-label">
      <input type="checkbox" id="anon" /> Confidencial
    </label>
  </div>

  <div class="form-group">
    <label>Cargo
      <input name="cargo" type="text" placeholder="Ej: Coordinador de operaciones" />
    </label>
  </div>

  <div class="form-group">
    <label>Descripción del peligro
      <textarea name="descripcion" rows="4" placeholder="Ej: Falla en procedimiento operativo…" required></textarea>
    </label>
  </div>

  <div class="form-group">
    <label>Evidencia (PDF/imagen/video, máx 10 MB c/u)
      <input name="files" id="files" type="file" multiple accept="image/*,application/pdf,video/*" />
    </label>
  </div>

  <div class="form-group">
    <label class="accept-label">
      <input type="checkbox" id="acepto" required />
      He leído y acepto el uso y tratamiento de mis datos personales.
    </label>
  </div>

  <button type="submit">Enviar informe</button>
</form>

<script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbyZRKK1WIwMCBE1hFxZ7F-D9SHmGvjlO0sBCI_qhQMkXHZnACn6OblKPzGy5Kf_-OGr/exec'; // Cambia esta URL por la real

  const overlay = document.getElementById('overlay');
  const progressContainer = document.getElementById('progressContainer');
  const progressBar = document.getElementById('progressBar');
  const progressPercent = document.getElementById('progressPercent');

  setTimeout(() => (document.getElementById('welcomeOverlay').style.display = 'none'), 3000);

  document.getElementById('anon').addEventListener('change', (e) => {
    const n = document.getElementById('nombreInput');
    if (e.target.checked) {
      n.value = '';
      n.disabled = true;
      n.placeholder = '';
      n.style.background = '#f2f2f2';
    } else {
      n.disabled = false;
      n.placeholder = 'Ej: Juan Pérez';
      n.style.background = '#fff8dc';
    }
  });

  document.getElementById('ipoForm').addEventListener('submit', async (e) => {
    e.preventDefault();

    if (!document.getElementById('acepto').checked) {
      alert('Debe aceptar el tratamiento de datos.');
      return;
    }

    const d = new FormData(e.target);
    const filesInput = document.getElementById('files');
    const anonimo = document.getElementById('anon').checked;
    const nombreFinal = anonimo ? 'Anónimo' : (d.get('nombre') || '');

    let totalSize = 0;
    for (const f of filesInput.files) totalSize += f.size;
    if (totalSize > 15 * 1024 * 1024) {
      alert('El total de adjuntos supera 15 MB.');
      return;
    }

    overlay.style.display = 'flex';
    if (filesInput.files.length > 0) progressContainer.style.display = 'block';

    let files = [],
      uploaded = 0;
    for (const f of filesInput.files) {
      if (f.size > 10 * 1024 * 1024) {
        alert(`Archivo ${f.name} excede 10 MB y se omite.`);
        continue;
      }
      const reader = new FileReader();
      const base64 = await new Promise((resolve) => {
        reader.onload = () => {
          uploaded += f.size;
          const percent = Math.round((uploaded / totalSize) * 80);
          progressBar.style.width = percent + '%';
          progressPercent.textContent = percent + '%';
          resolve(reader.result.split(',')[1]);
        };
        reader.readAsDataURL(f);
      });
      files.push({ name: f.name, mimeType: f.type, base64 });
    }

    // Fecha envío ISO string
    const fechaEnvio = new Date().toISOString();

    const payload = {
      fechaEnvio,
      fechaIncidente: d.get('fechaIncidente'),
      nombre: nombreFinal,
      cargo: d.get('cargo'),
      descripcion: d.get('descripcion'),
      anonimo,
      files,
    };

    progressBar.style.width = '90%';
    progressPercent.textContent = '90%';

    await fetch(scriptURL, {
      method: 'POST',
      mode: 'no-cors',
      body: JSON.stringify(payload),
    });

    progressBar.style.width = '100%';
    progressPercent.textContent = '100%';

    setTimeout(() => {
      overlay.style.display = 'none';
      progressContainer.style.display = 'none';
      progressBar.style.width = '0%';
      progressPercent.textContent = '0%';
      alert('✅ ¡Informe enviado!');
      e.target.reset();
      document.getElementById('nombreInput').disabled = false;
      document.getElementById('nombreInput').placeholder = 'Ej: Juan Pérez';
      document.getElementById('nombreInput').style.background = '#fff8dc';
    }, 700);
  });
</script>

</body>
</html>
