<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>IPO – Transamazonia</title>
  <link rel="icon" href="logo_transamazonia.png" type="image/png" />
  <style>
    body {
      font-family: "Helvetica Neue", Helvetica, Tahoma, sans-serif;
      background: #fff;
      color: #003366;
      padding: 20px;
      max-width: 700px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #B8860B; /* dorado */
    }
    .logo {
      display: block;
      margin: 0 auto 20px;
      max-width: 220px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label { font-weight: bold; display:block; margin-bottom:6px; color:#003366; }
    input[type="text"], input[type="date"], textarea {
      width:100%; padding:10px; border:1px solid #6F4E37; border-radius:6px;
      box-sizing:border-box; background:#fff8dc; color:#003366;
    }
    textarea { resize:vertical; min-height:90px; }
    input[type="file"] { border:none; }
    button {
      width:100%; background:#FFD700; color:#003366; border:none; border-radius:6px;
      padding:12px; font-size:16px; cursor:pointer; font-weight:700;
    }
    button:hover { background:#B8860B; color:#fff; }
    .checkbox-label, .accept-label { display:flex; align-items:center; font-weight:normal; color:#003366; }
    .checkbox-label input, .accept-label input { margin-right:8px; }

    /* overlay carga */
    #overlay {
      position: fixed; inset: 0; background: rgba(0,0,0,0.7);
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      color: #fff; font-size: 18px; z-index: 9999; display: none;
    }
    #progressContainer { width: 80%; margin-top: 18px; }
    #progressWrapper { background:#eee; border-radius:8px; overflow:hidden; height:14px; }
    #progressBar { height:14px; width:0%; transition: width 0.25s ease; background:#FFD700; }
    #progressPercent { text-align:right; margin-top:6px; font-size:13px; }

    /* bienvenida */
    #welcomeOverlay {
      position: fixed; inset:0; background: linear-gradient(90deg,#FFD700,#6F4E37);
      display:flex; align-items:center; justify-content:center; flex-direction: column;
      z-index:9998; padding:20px;
      color:#fff; font-size:1.6em; font-weight:700; text-align:center;
      opacity: 1; transition: opacity 1s ease;
    }
    #welcomeOverlay.fade-out {
      opacity: 0;
    }

    /* avión */
    .plane {
      width: 120px;
      margin-top: 20px;
      animation: fly 2.5s ease-in-out forwards;
    }
    @keyframes fly {
      0%   { transform: translateX(-200px) rotate(-10deg); opacity: 0; }
      30%  { opacity: 1; }
      100% { transform: translateX(200px) rotate(10deg); opacity: 1; }
    }

    @media (max-width:480px){
      body { padding:12px; }
      .logo { max-width:160px; }
    }
  </style>
</head>
<body>

  <!-- Bienvenida -->
  <div id="welcomeOverlay">
    <div>¡Bienvenido al sistema IPO de Transamazonia!</div>
    <img src="logo_transamazonia.png" alt="logo_transamazonia" class="plane" />
  </div>

  <!-- Overlay carga -->
  <div id="overlay">
    ⏳ Subiendo archivos, por favor espera…
    <div id="progressContainer" style="display:none;">
      <div id="progressWrapper"><div id="progressBar"></div></div>
      <div id="progressPercent">0%</div>
    </div>
  </div>

  <!-- Contenido -->
  <img class="logo" src="logo_transamazonia.png" alt="Transamazonia">
  <h1>Informe de peligro operaciones (IPO)</h1>

  <form id="rpvForm">
    <div class="form-group">
      <label for="fechaIncidente">Fecha del peligro</label>
      <input id="fechaIncidente" name="fechaIncidente" type="date" required>
    </div>

    <div class="form-group">
      <label for="nombreInput">Nombre</label>
      <input id="nombreInput" name="nombre" type="text" placeholder="Ej: Juan Pérez">
      <label class="checkbox-label"><input id="anon" type="checkbox"> Confidencial</label>
    </div>

    <div class="form-group">
      <label for="cargo">Cargo</label>
      <input id="cargo" name="cargo" type="text" placeholder="Ej: Coordinador de operaciones">
    </div>

    <div class="form-group">
      <label for="descripcion">Descripción del peligro</label>
      <textarea id="descripcion" name="descripcion" placeholder="Ej: Falla en procedimiento operativo…" required></textarea>
    </div>

    <div class="form-group">
      <label for="files">Evidencia (PDF/imagen/video, máx 10 MB c/u)</label>
      <input id="files" name="files" type="file" multiple accept="image/*,application/pdf,video/*">
    </div>

    <div class="form-group">
      <label class="accept-label"><input id="acepto" type="checkbox" required> He leído y acepto el uso y tratamiento de mis datos personales.</label>
    </div>

    <button type="submit">Enviar informe</button>
  </form>

<script>
  const scriptURL = "https://script.google.com/macros/s/AKfycbyKtIScsOhCdF8fyAN8BwZrG77D8PAmN2gFtDdfCfRODymhkJ_YlCcd3wdIYHBqrJN0/exec";

  const overlay = document.getElementById('overlay');
  const progressContainer = document.getElementById('progressContainer');
  const progressBar = document.getElementById('progressBar');
  const progressPercent = document.getElementById('progressPercent');

  // Ocultar bienvenida con fade-out tras 2.5s
  setTimeout(() => {
    const w = document.getElementById('welcomeOverlay');
    if (w) {
      w.classList.add('fade-out');
      setTimeout(() => { w.style.display = 'none'; }, 1000);
    }
  }, 2500);

  // Lógica anonimato
  document.getElementById('anon').addEventListener('change', e => {
    const n = document.getElementById('nombreInput');
    if (e.target.checked) {
      n.value = '';
      n.disabled = true;
      n.placeholder = '';
      n.style.background = '#f2f2f2';
    } else {
      n.disabled = false;
      n.placeholder = 'Ej: Juan Pérez';
      n.style.background = '#fff8dc';
    }
  });

  // Envío del formulario
  document.getElementById('rpvForm').addEventListener('submit', async (e) => {
    e.preventDefault();

    if (!document.getElementById('acepto').checked) {
      alert('Debe aceptar el tratamiento de datos.');
      return;
    }

    const form = e.target;
    const filesInput = document.getElementById('files');
    const anonimo = document.getElementById('anon').checked;
    const nombreFinal = anonimo ? 'Anónimo' : (form.nombre.value || '');

    let totalSize = 0;
    for (const f of filesInput.files) totalSize += f.size;
    if (totalSize > 15 * 1024 * 1024) {
      alert('El total de adjuntos supera 15 MB.');
      return;
    }

    overlay.style.display = 'flex';
    if (filesInput.files.length > 0) progressContainer.style.display = 'block';
    else progressContainer.style.display = 'none';

    const files = [];
    let uploaded = 0;
    for (const f of filesInput.files) {
      if (f.size > 10 * 1024 * 1024) {
        alert(`Archivo ${f.name} excede 10 MB y se omitirá.`);
        continue;
      }
      const base64 = await new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result);
        reader.onerror = reject;
        reader.readAsDataURL(f);
      });
      uploaded += f.size;
      if (totalSize > 0) {
        const percent = Math.round((uploaded / totalSize) * 80);
        progressBar.style.width = percent + '%';
        progressPercent.textContent = percent + '%';
      }
      files.push({ name: f.name, mimeType: f.type || 'application/octet-stream', base64: base64.split(',')[1] });
    }

    const payload = {
      fechaEnvio: new Date().toISOString(),
      fechaIncidente: form.fechaIncidente.value || '',
      nombre: nombreFinal,
      cargo: form.cargo.value || '',
      descripcion: form.descripcion.value || '',
      anonimo: anonimo,
      files: files
    };

    progressBar.style.width = '90%';
    progressPercent.textContent = '90%';

    try {
      await fetch(scriptURL, {
        method: 'POST',
        mode: 'no-cors',
        body: JSON.stringify(payload)
      });
    } catch (err) {
      console.error('Error fetch:', err);
    }

    progressBar.style.width = '100%';
    progressPercent.textContent = '100%';

    setTimeout(() => {
      overlay.style.display = 'none';
      progressContainer.style.display = 'none';
      progressBar.style.width = '0%';
      progressPercent.textContent = '0%';

      alert('✅ ¡Informe enviado!');
      form.reset();
      document.getElementById('nombreInput').disabled = false;
      document.getElementById('nombreInput').placeholder = 'Ej: Juan Pérez';
      document.getElementById('nombreInput').style.background = '#fff8dc';
    }, 700);
  });
</script>

</body>
</html>
